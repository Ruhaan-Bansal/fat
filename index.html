<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Science Olympiad Question Generator</title>
  <!-- Added cache-busting version query to force fresh CSS load -->
  <link href="style.css?v=1.0" rel="stylesheet" />
  <script defer src="script.js"></script>
</head>
<body class="bg">
  <div class="container">
    <h1>Science Olympiad Question Generator</h1>
    <form id="questionForm">
      <label>Select Event
        <select id="event">
          <option>Anatomy</option>
          <option>Astronomy</option>
          <option>Forensics</option>
          <option>Chem Lab</option>
        </select>
      </label>
      <label># of MCQs
        <input id="mcqCount" type="number" min="0" value="5" />
      </label>
      <label># of FRQs
        <input id="frqCount" type="number" min="0" value="3" />
      </label>
      <button type="submit">Generate Questions</button>
    </form>

    <div id="output"></div>

    <!-- Check Answers button shown only if MCQs exist -->
    <button id="checkAnswers" style="display: none;">Check Answers</button>

    <!-- Results will appear here -->
    <div id="results"></div>
  </div>
</body>
</html>
